<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Simple Grid</title>
</head>
<body>
  <div class="container">
    <div class='item top top-left'> Top Left</div>
    <div class='item top top-center'> Top Center</div>
    <div class='item top top-right'> Top Right</div>
    <div class='item body body-left'>Body Left</div>
    <div class='item body body-center'>Body Center</div>
    <div class='item body body-right'>Body Right</div>
    <div class='item bottom bottom-left'>Bottom Left</div>
    <div class='item bottom bottom-center'>Bottom Center</div>
    <div class='item bottom bottom-right'>Bottom Right</div>
  </div>
</body>
</html>
